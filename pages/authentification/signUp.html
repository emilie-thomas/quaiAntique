<div class="hero text-center text-white">
  <div class="hero-content">
    <h1>Créer un compte</h1>
  </div>
</div>

<form class="container">
  <div class="mb-3">
    <label for="lastName" class="form-label">Nom</label>
    <input type="text" class="form-control" id="lastName" placeholder="Nom" autofocus>
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">Prénom</label>
    <input type="text" class="form-control" id="firstName" placeholder="Prénom">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Téléphone</label>
    <input type="tel" class="form-control" id="phone" placeholder="Téléphone">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="exemple@mail" autofocus>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe</label>
    <input type="password" class="form-control" id="password" placeholder="Mot de passe">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Validez le mot de passe</label>
    <input type="password" class="form-control" id="passwordRepeat" placeholder="Mot de passe">
  </div>
  <div class="text-center my-2">
    <button type="submit" class="btn btn-secondary text-white mt-4" id="btnSignUp">Créer un compte</button>
  </div>
  <div class="text-center fw-normal">
    <a href="/signIn">Vous avez déjà un compte ? Retour à la page de connexion</a>
  </div>
</form>

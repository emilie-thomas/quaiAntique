<div class="hero text-center text-white">
  <div class="hero-content">
    <h1>Connexion</h1>
  </div>
</div>

<form class="container">
  <div class="mb-3">
    <label for="emailInput" class="form-label">Email</label>
    <input type="email" class="form-control" id="emailInput" placeholder="example@mail" autofocus>
  </div>
  <div class="mb-3">
    <label for="passwordInput" class="form-label">Mot de passe</label>
    <input type="password" class="form-control" id="passwordInput" placeholder="Mot de passe">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe">
    <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
  </div>
  <div class="text-center mb-2">
    <button type="submit" class="btn btn-primary text-dark">Se connecter</button>
  </div>
  <div class="text-center">
    <a href="/signUp">Vous n'avez pas encore de compte ? Cr√©ez-en un maintenant !</a>
  </div>
</form>

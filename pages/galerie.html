<!-- Modal édition -->
<div class="modal fade" id="editPhotoModal" tabindex="-1" aria-labelledby="editPhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="editPhotoModalLabel">Modifier la photo</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="container">
          <div class="mb-3">
            <label for="photoTitle" class="form-label">Titre</label>
            <input type="text" class="form-control" id="photoTitle" autofocus>
          </div>
          <div class="mb-3">
            <label for="imageInput" class="form-label">Image</label>
            <input type="file" class="form-control" id="imageInput">
          </div>
          <div class="text-center my-2">
            <button type="button" class="btn btn-secondary text-white mt-4">Enregistrer</button>
            <button type="button" class="btn btn btn-primary text-white mt-4" data-bs-dismiss="modal">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal suppression -->
<div class="modal fade" id="deletePhotoModal" tabindex="-1" aria-labelledby="deletePhotoModalLabel" aria-hidden="true">

            <button type="button" class="btn btn btn-primary text-white mt-4" data-bs-dismiss="modal">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
